<!DOCTYPE html>
<html>
<head>
	<title>To-o List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-do List<i class="fa fa-plus"></i></h1>
		<div id="message">What did you do today?</div>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li>
				<span><i class="fa fa-trash"></i></span> Go to SuperMarket
			</li>
			<li>
				<span><i class="fa fa-trash"></i></span> Pick up Long
			</li>
			<li>
				<span><i class="fa fa-trash"></i></span> Buy fruits
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="todos.js"></script>	
</body>
</html>
